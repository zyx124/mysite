{% extends 'blog/base.html' %}
{% load comments_extras %}

{% block main %}
    <main class="col-md-12">
        
    </main>

{% endblock main %}

{% block toc %}
    {% if post.toc %}
    <div class="widget widget-content">
        <h3 class="widget-title">Table of Contents</h3>
        <div class="toc">
            <ul>
                {{ post.toc | safe }}
            </ul>
        </div>
    </div>
    {% endif %}
{% endblock toc %}
